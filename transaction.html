<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Processing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h2>Transaction Processing</h2>
            <a href="home.html" class="back-btn">‚Üê Back to Dashboard</a>
        </header>

        <form id="transactionForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="transactionId">Transaction ID</label>
                    <input type="text" id="transactionId" readonly>
                </div>
                <div class="form-group">
                    <label for="customerSsnId">Customer SSN ID*</label>
                    <input type="text" id="customerSsnId" pattern="\d{9}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" readonly>
                </div>
                <div class="form-group">
                    <label for="accountId">Account ID</label>
                    <input type="text" id="accountId" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="aadharNumber">Aadhar Number</label>
                    <input type="text" id="aadharNumber" readonly>
                </div>
                <div class="form-group">
                    <label for="panNumber">PAN Number</label>
                    <input type="text" id="panNumber" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="2" readonly></textarea>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="transactionDate">Date*</label>
                    <input type="date" id="transactionDate" required>
                </div>
                <div class="form-group">
                    <label for="transactionMode">Mode of Transaction*</label>
                    <select id="transactionMode" required>
                        <option value="">Select</option>
                        <option value="Cash">Cash</option>
                        <option value="Cheque">Cheque</option>
                        <option value="Online Transfer">Online Transfer</option>
                        <option value="Card Payment">Card Payment</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="transactionAmount">Amount*</label>
                    <input type="number" id="transactionAmount" min="1" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="transactionType">Transaction Type*</label>
                    <select id="transactionType" required>
                        <option value="">Select</option>
                        <option value="Credit">Credit</option>
                        <option value="Debit">Debit</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn">Process Transaction</button>
        </form>

        <div id="statusMessage" class="status-message hidden"></div>
    </div>

    <script src="transaction.js"></script>
</body>
</html>
