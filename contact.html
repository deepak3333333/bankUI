<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - World Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      padding: 20px 40px;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .contact-info {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-info h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .contact-info p {
      font-size: 1.2em;
      color: #555;
    }
    .contact-info .info-item {
      margin: 15px 0;
    }
    .info-item span {
      font-weight: bold;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>World Bank - Contact Us</h1>
  </header>

  <div class="contact-info">
    <h2>Contact Information</h2>
    
    <div class="info-item">
      <p><span>Address:</span> 1234 Finance Street, New York, NY 10001, USA</p>
    </div>

    <div class="info-item">
      <p><span>Mobile:</span> (123) 456-7890</p>
    </div>

    <div class="info-item">
      <p><span>Email:</span> contact@worldbank.com</p>
    </div>

    <div class="info-item">
      <p><span>Working Hours:</span> Monday - Friday, 9:00 AM - 6:00 PM</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 World Bank | Phone: (123) 456-7890</p>
  </footer>

</body>
</html>
